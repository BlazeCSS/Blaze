language: node_js
branches:
  only:
    - master
cache:
  directories:
    - node_modules
jobs:
  include:
    - stage: Test
      script:
        - commitlint-travis
        - npm run test

    - stage: Deploy Site
      script:
        - npm run site.build
        - cd ./packages/site
      deploy:
        skip_cleanup: true
        provider: firebase
        token:
          secure: 

    - stage: Deploy CSS Demo
      script:
        - npm run scss.build
        - cd ./packages/scss
      deploy:
        skip_cleanup: true
        provider: firebase
        token:
          secure: 

    - stage: Deploy Atoms Demo
      script:
        - npm run atoms.build
        - cd ./packages/atoms
      deploy:
        skip_cleanup: true
        provider: firebase
        token:
          secure: 
