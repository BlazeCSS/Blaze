<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Blaze Atoms</title>
  <link rel="stylesheet" href="https://unpkg.com/blaze">
  <script src="/build/blaze-atoms.js"></script>

</head>

<body style="padding: 2em;">

  <blaze-alert>default</blaze-alert>
  <blaze-alert type="brand">brand</blaze-alert>
  <blaze-alert type="info">info</blaze-alert>
  <blaze-alert type="warning">warning</blaze-alert>
  <blaze-alert type="success">success</blaze-alert>
  <blaze-alert type="error">error</blaze-alert>

  <blaze-address>
    <blaze-address-heading>
      Address header
    </blaze-address-heading>
    Address line one<br />
    Address line two<br />
    Postcode
  </blaze-address>

</body>

</html>
