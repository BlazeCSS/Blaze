<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">

  <title>Blaze GitHub Buttons</title>

  <script src="/build/github-buttons.js"></script>
</head>

<body class="o-container o-container--large">

    <p>Blaze (large)</p>
    <github-button user="BlazeSoftware" repo="blaze" type="star" large></github-button>

    <p>Stencil (count)</p>
    <github-button user="ionic-team" repo="stencil" type="fork" count></github-button>

    <p>Vue</p>
    <github-button user="vuejs" repo="vue" type="watch"></github-button>

    <p>React</p>
    <github-button user="Facebook" repo="react" type="follow"></github-button>

    <p>Bootstrap (custom text)</p>
    <github-button user="twbs" repo="bootstrap" type="issue" text="create issue"></github-button>

</body>

</html>
