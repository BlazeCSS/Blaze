<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
    crossorigin="anonymous">
  <link rel="stylesheet" href="/build/blaze-molecules.css">
  <title>Blaze Molecules</title>
  <script src="https://unpkg.com/@blaze/atoms/dist/blaze-atoms.js"></script>
  <script src="/build/blaze-molecules.js"></script>
</head>

<body class="o-container o-container--large u-text">
  <blaze-tabs>
    <blaze-tab header="Login" open>
      <blaze-login username-label="Email address: "
                   username-hint="The email address you used when you signed up"
                   username-type="email"
                   username-autocomplete="@me.com"
                   password-label="Password: "
                   password-hint="It's probably Pa55w0rd..."
                   remember-me-label="Remember me"
                   remember-me>
      </blaze-login>
    </blaze-tab>
    <blaze-tab header="tbc">
      tbc
    </blaze-tab>
  </blaze-tabs>
</body>

</html>
